<div class="search-wrapper">
  <p class="search-period">
    Best choices between <strong class="search-period__date">{{ checkInDate }}</strong> and <strong class="search-period__date">{{ checkOutDate }}</strong>
  </p>
  <div class="filters">
    <h2 class="filters__title">
      Filters
    </h2>
    <form #filterForm="ngForm">
      <div class="filters__price">
        <p class="filters__price-title">
          Price Range per <strong>night</strong>
        </p>
        <nouislider [connect]="true" name="price" [min]="100" [max]="600" [step]="25" [tooltips]="[ true, true ]" [(ngModel)]="priceRange" (ngModelChange)="filter(filterForm)"></nouislider>
      </div>
      <div class="rating-filter"  ngModelGroup="ratingFilter">
        <div class="form-group">
            <input 
              id="stars_1"
              type="checkbox"
              name="1"
              ngModel
              (change)="filter(filterForm)">
              <rate-label [fullStars]="1" [emptyStars]="4"></rate-label>
          </div>
          <div class="form-group">
            <input 
              id="stars_2"
              type="checkbox"
              name="2"
              ngModel
              (change)="filter(filterForm)">
            <rate-label [fullStars]="2" [emptyStars]="3"></rate-label>
          </div>
          <div class="form-group">
            <input 
              id="stars_3"
              type="checkbox"
              name="3"
              ngModel
              (change)="filter(filterForm)">
              <rate-label [fullStars]="3" [emptyStars]="2"></rate-label>
          </div>
          <div class="form-group">
            <input 
              id="stars_4"
              type="checkbox"
              name="4"
              ngModel
              (change)="filter(filterForm)">
              <rate-label [fullStars]="4" [emptyStars]="1"></rate-label>
          </div>  
          <div class="form-group">
            <input 
              id="stars_5"
              type="checkbox"
              name="5"
              ngModel
              (change)="filter(filterForm)">
              <rate-label [fullStars]="5" [emptyStars]="0"></rate-label>
          </div>  
      </div>
    </form>                     
  </div>
  <div class="result-area">
    <p *ngIf="noFoundHotel">
      No hotel fits your criteria! Sorry!
    </p>
    <div *ngIf="!noFoundHotel">
      <div class="hotel-card" *ngFor="let hotel of hotelsList">
        <card [cardInfo]="hotel" [nights]="numberOfNights"></card>
      </div>
    </div>
  </div>
</div>
