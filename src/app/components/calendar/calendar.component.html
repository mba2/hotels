<div class="calendar">
  <p class="title">
    Select the days to stays in Charlotte
  </p>
  <div class="calendar-info">
    <div class="check-in">
      <div class="calendar-info__label">
        check in
      </div>
      <div class="calendar-info__date">
        <span *ngIf="!checkInDate">
          Choose a date
        </span>
          <span>
            {{ checkInDate?.month }}
          </span>
          <span>
            <strong> {{ checkInDate?.day }},</strong>
          </span>
          <span>
            {{ checkInDate?.year }}
          </span>
      </div>
    </div>
    <div class="check-out">
      <div class="calendar-info__label">
        <span *ngIf="!checkOutDate">
          Choose a date
        </span>
        <span>
          {{ checkOutDate?.month }}
        </span>
        <span>
          <strong> {{ checkOutDate?.day }},</strong>
        </span>
        <span>
          {{ checkOutDate?.year }}
        </span>
      </div>
      <div class="calendar-info__date">
      {{ checkOutDate?.day || 'Choose a date' }}
      </div>
    </div>
    <button  class="calendar-info__search-btn" (click)="searchForHotels($event,this)">
      Search hotels
    </button>
  </div>
  <div class="calendar-widget">
    <div class="month">
      <div class="week">
        <day #day_1 (click)="test(day_1)" [config]='[8,1,2018]'></day>
        <day #day_2 (click)="test(day_2)" [config]='[8,2,2018]'></day>
        <day #day_3 (click)="test(day_3)" [config]='[8,3,2018]'></day>
      </div>
      <div class="week">
        <day #day_4 (click)="test(day_4)" [config]='[8,4,2018]'></day>
        <day #day_5 (click)="test(day_5)" [config]='[8,5,2018]'></day>
        <day #day_6 (click)="test(day_6)" [config]='[8,6,2018]'></day>
        <day #day_7 (click)="test(day_7)" [config]='[8,7,2018]'></day>
        <day #day_8 (click)="test(day_8)" [config]='[8,8,2018]'></day>
        <day #day_9 (click)="test(day_9)" [config]='[8,9,2018]'></day>
        <day #day_10 (click)="test(day_10)" [config]='[8,10,2018]'></day>
      </div>
      <div class="week">
        <day #day_11 (click)="test(day_11)" [config]='[8,11,2018]'></day>
        <day #day_12 (click)="test(day_12)" [config]='[8,12,2018]'></day>
        <day #day_13 (click)="test(day_13)" [config]='[8,13,2018]'></day>
