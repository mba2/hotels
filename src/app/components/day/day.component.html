<div class="day" [attr.data-value]="day" [ngClass]="{ 
    'in-range' : inRange, 
    'check-in' : isCheckIn,
    'check-in-with-range' : isCheckInWithRange,
    'check-out' : isCheckOut }">
  <div class="day__label">
    {{ day }}
  </div>
  <!-- {{ month }} - {{ day }} - {{ year }} - {{ isSelected }} -->
</div>
